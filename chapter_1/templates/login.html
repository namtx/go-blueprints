<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Sign In</h1>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">In order to join the chat, you must signed in</h3>
      </div>
      <div class="panel-body">
        <p>Select the service you would like to sign in with:</p>
        <ul>
          <li><a href="/auth/login/facebook">Facebook</a></li>
          <li><a href="/auth/login/github">Github</a></li>
          <li><a href="/auth/login/google">Google</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
